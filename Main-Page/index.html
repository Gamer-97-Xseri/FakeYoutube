<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Videos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .mdl-layout-title {
            color: white;
        }
        .mdl-navigation__link,
        .mdl-layout__drawer .mdl-navigation__link,
        .mdl-layout__header .mdl-navigation__link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .mdl-layout__header, .mdl-layout__drawer {
            background-color: black;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-card {
            background-color: white;
            width: 320px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none; 
            color: black; 
            display: flex; 
            flex-direction: column;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .video-thumbnail {
            width: 100%;
            height: 180px;
            background-image: url('file:///C:/Users/marcsander/projekt2/JS%20Exercise%20File/Videos/maple/banner.png');
            background-size: cover;
            background-position: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            cursor: pointer; 
        }
        .video-details {
            padding: 10px;
            flex-grow: 1; 
        }
        .video-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .video-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">My Videos</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="#">Link</a>
                    <a class="mdl-navigation__link" href="#">Link</a>
                    <a class="mdl-navigation__link" href="#">Link</a>
                    <a class="mdl-navigation__link" href="#">Link</a>
                </nav>
            </div>
        </header>
        <div id="drawer" class="mdl-layout__drawer">
            <span class="mdl-layout-title">More Websites</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">Link</a>
                <a class="mdl-navigation__link" href="#">Link</a>
                <a class="mdl-navigation__link" href="#">Link</a>
                <a class="mdl-navigation__link" href="#">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="video-grid">
                    <div class="video-card" onclick="window.location.href = 'file:///C:/Users/marcsander/projekt2/JS%20Exercise%20File/Videos/maple/video-maple.html'">
                        <div class="video-thumbnail"></div>
                        <div class="video-details">
                            <div class="video-title">just a normal day in Maple Country</div>
                            <div class="video-description">Pov Maple Country on a Puplic Server.</div>
                        </div>
                    </div>
                    <a class="video-card" href="file:///C:/Users/marcsander/projekt2/JS%20Exercise%20File/Videos/maple/video-maple.html">
                        <div class="video-thumbnail"></div>
                        <div class="video-details">
                            <div class="video-title"></div>
                            <div class="video-description"></div>
                        </div>
                      </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
